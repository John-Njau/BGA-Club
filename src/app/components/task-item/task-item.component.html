<!-- <p *ngFor="let task of tasks">{{ tasks }}</p> -->
<div
  [ngClass]="{reminder: task.reminder}"
  class="task"
  (dblclick)="onToggle(task)"
>
  <h3>
    {{ task.text }}
    <fa-icon
      [ngStyle]="{ color: color }"
      [icon]="faTimes"
      (click)="onDelete(task)"
    ></fa-icon>
  </h3>
  <p>{{ task.day }}</p>
  <!-- <em>{{ task.reminder }}</em> -->
  <br />
</div>
